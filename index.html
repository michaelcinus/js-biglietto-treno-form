<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- FORM -->
    <div id="form">
           <input id="name" type="text" name="name" placeholder="Name">
           <input id="surname" type="text" name="surname" placeholder="Surname">
           <br>
           How long is the trip? <input id="km" type="number" name="km" placeholder="km">
           <br>
           <input id="category" type="radio" name="gender" value="adult" checked> Adult
           <input id="category" type="radio" name="gender" value="underage"> Underage
           <input id="category" type="radio" name="gender" value="over65"> Over65
           <button id="buy">Buy</button>
           <button id="cancel">Cancel</button>
    </div>
    <!-- TICKET -->
    <div id="ticket" class="show hide">

    </div>


    
    <script src="js/script.js"></script> 
</body>
</html>
